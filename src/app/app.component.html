<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form>
        <h3>Sprawdź swoją pogodę</h3>

        <div class="form-group">
          <label for="title">Miasto</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
          />
        </div>

        <button
          class="btn btn-primary"
          (click)="onFetchWheater()">
          Szukaj
        </button>

      </form>
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <ul class="list-group">
            <li class="list-group-item">
              <h3>{{city}}</h3>
              <p>{{wheaterData.name}}</p>
              <p>{{wheaterData.wind.speed}}</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
